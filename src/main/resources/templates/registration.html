<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}"/></p>
    <p>email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Phone: <input type="text" th:field="*{phone}"/></p>
    <p>Card nr: <input type="text" th:field="*{cardNr}"/></p>
    <p>Birth date: <input type="date" th:field="*{birthDate}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
