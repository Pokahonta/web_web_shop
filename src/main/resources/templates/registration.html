<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
  </script>
   <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#birthDate" ).datepicker();
      } );
  </script>-->
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}"/></p>
    <p>email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Phone: <input type="text" th:field="*{phone}"/></p>
    <p>Card nr: <input type="text" th:field="*{cardNr}"/></p>
    <p>Birth date: <input type="text" id="datepicker" th:field="*{birthDate}"/></p>
   <!-- <p>Birth date: <input type="date" th:field="*{birthDate}"/></p>-->
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
